<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCard</title>
    <style>
        .container{
            background-color: white;
            width: 450px;
            border: 2px solid black;
            margin: 70px auto;
        }
        .heading{
            display: block;
            text-align: center;
        }
         .img{
            height: 200px;
            margin: auto 100px;
        }
        .sub-container{
            font-size: 18px;
            margin: 5px;
        }
        .deal{
            color: red;
            font-weight:bold;
            font-size: 20px;
            margin-top: -10px;
        }.price{
            font-weight:bold;
            font-size: 30px;
            margin-top: -10px;
        }
        .minus{
            background-color: red;
            color: white;
            font-size: 30px;
            font-weight: lighter;
        }
        .mar{
            margin-top:-25px ;
            padding-bottom: 10px;
        }
        .stock{
            color: green;
        }
        .day{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Shopping Cart</h2>
        <hr>
        <img src="./image/watch.jpg" class="img">
        <div class="sub-container">
            <p>Samsung Galaxy Watch6 Classic LTE (47mm, Black, Compatible with Android only) |
                Introducing BP & ECG Features</p>
            <p class="deal">Limited time deal</p>
             <p class="price"><span class="minus">-50%</span>&nbsp;&nbsp;&nbsp;₹24,999.00</p>
            <p class="mar">M.R.P.: <del> ₹50,999.00</del></p>
            <p class="mar">Eligible for FREE Shipping</p>
            <p class="mar stock">In stock</p>
            <p class="mar day">7 days Services Centre Replacement</p>
        </div>
     </div>
</body>
</html>
