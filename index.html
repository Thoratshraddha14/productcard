<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCard</title>
    <style>
        .container{
            background-color: white;
            width: 450px;
            border: 2px solid black;
            margin: 70px auto;
        }
        .heading{
            display: block;
            text-align: center;
        }
         .img{
            height: 200px;
            margin: auto 100px;
        }
        .sub-container{
            font-size: 18px;
            margin: 5px;
        }
        .deal{
            color: red;
            font-weight:bold;
            font-size: 20px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Shopping Cart</h2>
        <hr>
        <img src="./image/watch.jpg" class="img">
        <div class="sub-container">
            <p>Samsung Galaxy Watch6 Classic LTE (47mm, Black, Compatible with Android only) |
                Introducing BP & ECG Features</p>
            <p class="deal">Limited time deal</p>
        </div>
     </div>
</body>
</html>
